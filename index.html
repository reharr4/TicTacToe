<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets\javascript\logic.js"></script>
    <script src="/__/firebase/6.1.0/firebase-app.js"></script>
</head> 

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Tic Tac Toe</h1>
            <p class="lead">The most exciting game you have ever played.</p>
        </div>
    </div>
    <div class="who-won"></div>
    <div class="container">
        <div class="row">
                <div class="col-0 col-sm-0 col-md-3 col-lg-3"></div>
                <div class="scoreboard col-12 col-sm-12 col-md-6 col-lg-6">
                    <div id="x-score">
                        <!-- X player's score -->
                    </div>
                    <div id="o-score">
                        <!-- Y player's score -->
                    </div>
                </div>
                <div class="col-0 col-sm-0 col-md-3 col-lg-3"></div>
        </div>
        <div class="row">
            <div class="col-0 col-sm-0 col-md-3 col-lg-3"></div>
            <div class="buffer col-12 col-sm-12 col-md-6 col-lg-6">
                <div class="row">
                    <div class="tictactoe col col-sm-4 col-md-4 col-lg-4">
                        <div id="a1">
                            <div class="gamepiece" id="x1"></div>
                        </div>
                    </div>
                    <div class="tictactoe col col-sm-4 col-md-4 col-lg-4">
                        <div id="a2">
                                <div class="gamepiece" id="x2"></div>
                        </div>
                    </div>
                    <div class="tictactoe col col-sm-4 col-md-4 col-lg-4">
                        <div id="a3">
                                <div class="gamepiece" id="x3"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="tictactoe col col-sm-4 col-md-4 col-lg-4">
                        <div id="b1">
                                <div class="gamepiece" id="y1"></div>
                        </div>
                    </div>
                    <div class="tictactoe col col-sm-4 col-md-4 col-lg-4">
                        <div id="b2">
                                <div class="gamepiece" id="y2"></div>
                        </div>
                    </div>
                    <div class="tictactoe col col-sm-4 col-md-4 col-lg-4">
                        <div id="b3">
                                <div class="gamepiece" id="y3"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="tictactoe col col-sm-4 col-md-4 col-lg-4">
                        <div id="c1">
                                <div class="gamepiece" id="z1"></div>
                        </div>
                    </div>
                    <div class="tictactoe col col-sm-4 col-md-4 col-lg-4">
                        <div id="c2">
                                <div class="gamepiece" id="z2"></div>
                        </div>
                    </div>
                    <div class="tictactoe col col-sm-4 col-md-4 col-lg-4">
                        <div id="c3">
                                <div class="gamepiece" id="z3"></div>
                        </div>
                    </div>
                </div>
                <div class="col-0 col-sm-0 col-md-3 col-lg-3"></div>
            </div>
        </div>
    </div>
    <footer>

    </footer>
</body>

</html>
